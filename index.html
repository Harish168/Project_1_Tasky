<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    />
    <!--Our CSS file -->
    <link href="style.css" rel="stylesheet" />
    <title>Tasky</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <div class="mb-3">
             <label for="imageurl" class="form-label">Image Url</label>
             <input 
              type="url" 
              class="form-control"
              id="imageurl" 
              aria-describedby="Image url"
              placeholder="Eg: https//image.jpg"
             >
           </div>
           <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Tittle</label>
            <input  
              type="text"  
              class="form-control"  
              id="tasktitle"  
              aria-describedby="Task Tittle"
              placeholder="Eg:API Integration"
            >
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input
              type="text"  
              class="form-control"  
              id="tasktype"  
              aria-describedby="Task Type"
              placeholder="Eg: Work"
            >
          </div>
          <div class="mb-3">
            <label for="taskdescription" class="form-label">Task Description</label>
            <textarea 
              class="form-control"  
              id="taskdescription"  
              aria-describedby="Task Description"
              placeholder="Describe your task in detail"
            ></textarea>
          </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
         </div>
       </div>
     </div>
   </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button 
            type="button" 
            class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal"
          >
            <i class="fas fa-plus"></i> Add New 
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-5">
          <div class="input-group mb-3 shadow">
            <input type="text" class="form-control" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
